<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
      </div>
      <div class="score">
        <p>Player: <span class="playerScore">0</span></p>
        <p>Computer: <span class="computerScore">0</span></p>
      </div>
      <div class="result">
        <p>Result</p>
      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
